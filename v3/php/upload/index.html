    <form action="add_file.php" method="post" enctype="multipart/form-data">
        <input type="file" name="uploaded_file"><br>

    </form>
Photos:

        <input type="submit" value="Upload photo">
       
    </form>    
    
    <p>

        <br />

        <a href="../../datatables/php/icon_datatable_builder.php?q=id,name,mime,size,created&t=photo">See all photos in a DataTable</a>
    </p>
</body>
